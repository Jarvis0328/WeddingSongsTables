<div class="d-flex bg-pink min-vh-100 font-wedding flex-column">
  <p class="text-center fw-bold fs-1 pt-4">GABRIELE<br />&<br />FRANCESCA</p>
  <hr
    class="border border-1 border-dark m-auto w-75"
  />
  <p class="mt-3 text-center fs-1 mb-0">TAVOLI</p>
  @for (songId of songs; track $index) {
  <button
    [routerLink]="['../song/' + songId]"
    type="button"
    class="btn btn-dark d-flex song-button justify-content-center align-items-center my-4 fw-bold"
  >
    {{ songId }}
  </button>
  }
</div>
