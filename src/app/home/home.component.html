<div class="d-flex text-bg-light min-vh-100 font-wedding flex-column">
  <p class="text-center fw-bold fs-1 pt-4">GABRIELE<br />&<br />FRANCESCA</p>
  <img src="./assets/photos/gabrieleFrancesca.jpg" alt="Gabriele & Francesca" width="250" height="333" class="m-auto pb-4"> 
  <hr class="border border-1 border-dark m-auto w-75" />
  <p class="mt-3 text-center fs-1 mb-0">TAVOLI</p>
  @for (songId of songs; track $index) {
  <button
    [routerLink]="['../song/' + songId]"
    type="button"
    class="btn btn-light d-flex song-button justify-content-center align-items-center my-4 fw-bold bg-pink"
  >
    {{ songId }}
  </button>
  }
</div>
